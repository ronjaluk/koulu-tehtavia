<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-product-desktop.jpg" class="img" style="width:220px;height:370px;">
      <div class="info">
      <div class="product">
        <p>Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="prices">
        <p class="sale-price">$149.99</span>
        <p class="list-price">$169.99</span>
        <button><i class="add to cart"></i>Add to Cart</button>
      </div>
     
    </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ronja Lukkarinen</a>.
  </div>
</body>

</html>
